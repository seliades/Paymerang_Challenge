<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment Tracker</title>
</head>

<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col-12" id="title">
                <h1>Payment Info by Payee</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12" id="links"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="wrapper" id="paymentInfo">
                <div class="row">
                    <div class="col-12">
                        <h3 class="card-title" id="companyName">Select a Client</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="card-body" id="companyInfo">
                            <p class="card-text" id="attention"></p>
                            <p class="card-text" id="subDate"></p>
                            <p class="card-text" id="phone"></p>
                            <p class="card-text" id="fax"></p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card-body" id="contactInfo">
                            <p class="card-text" id="address1"></p>
                            <p class="card-text" id="address2"></p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card-body" id="cardInfo">
                            <p class="card-text" id="pan"></p>
                            <p class="card-text" id="exp"></p>
                            <p class="card-text" id="cvv"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Payor Name</th>
                                    <th scope="col">Invoice Number</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Payor ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="name1"></td>
                                    <td id="num1"></td>
                                    <td id="amt1"></td>
                                    <td id="desc1"></td>
                                    <td id="pID1"></td>
                                </tr>
                                <tr>
                                    <td id="name2"></td>
                                    <td id="num2"></td>
                                    <td id="amt2"></td>
                                    <td id="desc2"></td>
                                    <td id="pID2"></td>
                                </tr>
                                <tr>
                                    <td id="name3"></td>
                                    <td id="num3"></td>
                                    <td id="amt3"></td>
                                    <td id="desc3"></td>
                                    <td id="pID3"></td>
                                </tr>
                                <tr>
                                    <td id="name4"></td>
                                    <td id="num4"></td>
                                    <td id="amt4"></td>
                                    <td id="desc4"></td>
                                    <td id="pID4"></td>
                                </tr>
                                <tr>
                                    <td id="name5"></td>
                                    <td id="num5"></td>
                                    <td id="amt5"></td>
                                    <td id="desc5"></td>
                                    <td id="pID5"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
